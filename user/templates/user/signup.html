<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Registration</title>

</head>

<body style="background-color: rgb(216, 216, 216);">
    <div class="container mt-4" >
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 p-4" style="background-color: white;">
                <h3 class="text-center">Sign-up</h3>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Recruiter</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Student</button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            
                    <form enctype="multipart/form-data" class="form" method="POST" action="{% url 'register' %}">{% csrf_token %}
                        
                        <label for="userid" class="mt-2">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Email id">
           
                        <label for="firstname" class="mt-2">Name</label>
                        <input type="text"  class="form-control" name="name" placeholder="Name">

                        <label for="password" class="mt-2">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="password">

                        <label for="userid" class="mt-2">Confirm password</label>
                        <input type="password" class="form-control" name="conf-password" placeholder="confirm password">
         
                            {% for message in messages %}
                            <p style="color: red;">{{message}}<p>
                            {% endfor %}
                            <input type="hidden" name="is_recruiter" value="1">
                        <button class="btn btn-primary mt-3"  type="submit" >Sign up</button><br>
                        <a href="{% url 'login' %}">&#8592; Back to login page</a>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        
                    <form enctype="multipart/form-data" class="form" method="POST" action="{% url 'register' %}">{% csrf_token %}
          
                        <label for="userid" class="mt-2">Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Email id">
        
                        <label for="firstname" class="mt-2">Name</label>
                        <input type="text"  class="form-control" name="name" placeholder="Name">
    
                        <label for="password" class="mt-2">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="password">
            
                        <label for="userid" class="mt-2">Confirm password</label>
                        <input type="password" class="form-control" name="conf-password" placeholder="confirm password">
                        
                            {% for message in messages %}
                            <p style="color: red;">{{message}}<p>
                            {% endfor %}
                        <input type="hidden" name="is_recruiter" value="0">
                        <button class="btn btn-primary mt-3" type="submit" >Sign up</button><br>

                            <a href="{% url 'login' %}">&#8592; Back to login page</a>
                        </form>
                    </div>
                  </div>

                  
                    </div>
                <div class="col-md-4"></div>
            </div>
    </div>
    
</body>

</html>
