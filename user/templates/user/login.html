<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body style="background-color: blueviolet;">
    <div class="row mt-4">
        <div class="col-4"></div>

            <div class="col-4 p-4 rounded border-primary" style="background-color: white;">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="recruiter-tab" data-bs-toggle="tab" data-bs-target="#recruiter" type="button" role="tab" aria-controls="recruiter" aria-selected="true">Recruiter</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="false">Student</button>
                    </li>
                  </ul>

                  <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show active" id="recruiter" role="tabpanel" aria-labelledby="recruiter-tab">
                    <form class="form" method="POST" action="{% url 'login' %}">{% csrf_token %}
                        <div class="mt-2">
                            <label class="form-label">Email:</label>
                            <input class="form-control" type="text" name="email" placeholder="email">
                        </div>
                        <div class="mt-2 mb-2">
                            <label class="form-label">Password:</label>
                            <input class="form-control" type="password" name="password" placeholder="password">
                        </div>
                        <input type="hidden" name="is_recruiter" value="1">
                        <button class="btn btn-primary" type="submit">Log in</button><br>
                        <a href="{% url 'register' %}">New User? Sign up &#8594;</a>
                        {% for message in messages %}
                        <p style="color:red;">{{message}}</h3>
                        {% endfor %}
                    </form>
                    </div>
                    
                    <div class="tab-pane fade" id="student" role="tabpanel" aria-labelledby="student-tab">
                        <form class="form" method="POST" action="{% url 'login' %}">{% csrf_token %}
                            <div class="mt-2">
                                <label class="form-label">Email:</label>
                                <input class="form-control" type="text" name="email" placeholder="email">
                            </div>
                            <div class="mt-2 mb-2">
                                <label class="form-label">Password:</label>
                                <input class="form-control" type="password" name="password" placeholder="password">
                            </div>
                            <input type="hidden" name="is_recruiter" value="0">
                            <button class="btn btn-primary" type="submit">Log in</button><br>
                            <a href="{% url 'register' %}">New User? Sign up &#8594;</a>
                            {% for message in messages %}
                            <p style="color:red;">{{message}}</h3>
                            {% endfor %}
                            </form>
                    </div>

                  </div>

            </div>
        <div class="col-4"></div>
    </div>

</body>
</html>
