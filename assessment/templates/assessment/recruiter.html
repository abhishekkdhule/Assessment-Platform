{% include 'assessment/base.html' %}

{% block content %}
<h1 style="margin-top: 50px;" class="text-center"></h1>
<div class="container">
    <div class="row p-2 m-2">
        <div class="col">
            <h3>Hello {{ user.name}}!</h3>
        </div>
        <div class="col text-right">
            <button class="btn btn-primary">Create Assessment</button>
        </div>
    </div>
    <h3 class="text-center mt-4">List of Previous Assessments</h3>
    {% for assg in assessments %}
    <div class="row p-2 m-2 border">
        <div class="col-md-4 text-center">
            <h6>Title</h6>
            <p>{{assg.title}}</p>
        </div>
        <div class="col-md-4 text-center">
            <a href="{% url 'questions' assg.id %}" class="btn btn-primary mt-2">View</a>
        </div>
        <div class="col-md-4 text-center">
            <button class="btn btn-danger mt-2">Delete</button>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
